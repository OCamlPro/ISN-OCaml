<h1>Un titre</h1>
<h2>Un sous-titre</h2>

<div><b>Un passage important</b></div>
<div>
<i>L'île mystérieuse</i> est à la fois la suite 
de <i>Vingt mille lieues sous les mers</i>
et des <i>Enfants du capitaine Grant</i>.
